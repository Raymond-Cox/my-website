<body>

                <div class="row">
                    <div class="col-md-4 col-md-offset-8 col-sm-9 col-sm-offset-3 col-xs-11 col-xs-offset-1 right-top">
                        <button onclick="toggle()" class="port">Portfolio</button>
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 port-images" id="portfoliodiv">

                                <a href="https://raymond-cox.github.io/fortitudephotography/" target="_blank"><img src="images/fortitudepreview.jpg" class="img-responsive" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mid-left menulinks">
                        <a href="https://medium.com/@raymondc1911" target="_blank">> Follow my Medium posts</a>
                        <br>
                        <a href="https://github.com/Raymond-Cox" target="_blank">> Find me on GitHub</a>
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 contactinfo" id="contactdiv">
                        <h2 class="contactlinks">Email: <a href="mailto:raymondc1911@gmail.com"

                <div class="col-sm-4 bottom-left">
                    <button onclick="togglecontact()">Work with me</button>
                </div>
            </div>
        </div>
    </nav>
<script>

/* Portfolio function */
    function toggle() {
        var x = document.getElementById("portfoliodiv");
        if (x.style.opacity === "0") {
            x.style.opacity = "1";
            x.style.visibility = "visible";
        } else {
            x.style.opacity = "0";
            x.style.visibility = "hidden";
        }
    }
    
    if(window.attachEvent) {
    window.attachEvent('onload', toggle);
} else {
    if(window.onload) {
        var curronload = window.onload;
        var newonload = function(evt) {
            curronload(evt);
            toggle(evt);
        };
        window.onload = newonload;
    } else {
        window.onload = toggle;
    }
}

/* Contact Function */
function togglecontact() {
        var x = document.getElementById("contactdiv");
        if (x.style.opacity === "0") {
            x.style.opacity = "1";
            x.style.visibility = "visible";
        } else {
            x.style.opacity = "0";
            x.style.visibility = "hidden";
        }
    }
    
    if(window.attachEvent) {
    window.attachEvent('onload', togglecontact);
} else {
    if(window.onload) {
        var curronload = window.onload;
        var newonload = function(evt) {
            curronload(evt);
            togglecontact(evt);
        };
        window.onload = newonload;
    } else {
        window.onload = togglecontact;
    }
}
</script>
